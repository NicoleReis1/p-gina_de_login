<html>
<head>
    <title>Banco do Brasil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://freeimage.host/i/dts7Zfshttps://freeimage.host/i/dtsYa7R" alt="Logo do Banco" />
        </div>
        <div class="divLogin">
            <h1>Verifique seu Saldo</h1>
            <form id="login" name="login">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Informe o seu nome" required><br>

                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" placeholder="Informe seu CPF" required><br>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required><br>

                <label for="contaBancaria">Número da Conta Bancária:</label>
                <input type="number" id="contaBancaria" name="contaBancaria" placeholder="Informe o número da sua conta bancária" required><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Informe a sua senha" required><br>

                <input type="submit" value="Entrar"><br>
                <input type="reset" value="Limpar"><br>
            </form>
        </div>
    </div>

    <div class="mensagem" id="mensagem">
        <h2></h2>
        <span id="mensagemSaida"></span>
    </div>

    <script src="js.js"></script>
</body>
</html>
